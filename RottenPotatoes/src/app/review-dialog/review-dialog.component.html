<div class="reviewFormContainer">
  <h1>{{currentMovie.Title}}</h1>
  <form class="userReview" [formGroup]="form" (ngSubmit)="saveReview()">
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>User Review</mat-label>
      <textarea matInput formControlName="review"></textarea>
    </mat-form-field>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>User Score</mat-label>
      <mat-select formControlName="score">
        <mat-option value="1">1/10</mat-option>
        <mat-option value="2">2/10</mat-option>
        <mat-option value="3">3/10</mat-option>
        <mat-option value="4">4/10</mat-option>
        <mat-option value="5">5/10</mat-option>
        <mat-option value="6">6/10</mat-option>
        <mat-option value="7">7/10</mat-option>
        <mat-option value="8">8/10</mat-option>
        <mat-option value="9">9/10</mat-option>
        <mat-option value="10">10/10</mat-option>
      </mat-select>
    </mat-form-field>
    <div class="reviewButtons">
      <button mat-raised-button color="primary">Submit</button>
      <button mat-raised-button color="primary" (click)="closeDialog(false)">Cancel</button>
    </div>
  </form>
</div>
