<div class="searchedMovieContainer">
  <form>
    <mat-form-field class="wideSearch">
      <input class="wideSearch" type="search" name="searchTextBox" [formControl]="searchTextBox" matInput
        placeholder="Search">
    </mat-form-field>
  </form>
  <div class="movieGrid" *ngIf="currentMovieInfo.id != ''">
    <div class="searchedMovie">
      <img *ngIf="currentMovieInfo.Poster != ''" [src]="currentMovieInfo.Poster" class="moviePoster" alt="">
    </div>
    <div class="movieInfo">
      <mat-toolbar>
        <div *ngIf="currentMovieInfo.Title != ''">Title: {{currentMovieInfo.Title}}</div>
      </mat-toolbar>
      <mat-toolbar>
        <div *ngIf="currentMovieInfo.Released != ''">Released: {{currentMovieInfo.Released}}</div>
      </mat-toolbar>
      <mat-toolbar>
        <div *ngIf="currentMovieInfo.Runtime != ''">Runtime: {{currentMovieInfo.Runtime}}</div>
      </mat-toolbar>
      <div class="plot" *ngIf="currentMovieInfo.Plot != ''">Plot: {{currentMovieInfo.Plot}}</div>
    </div>
    <div class="userReviews">

      <div class="movieReviewContainer" *ngFor="let review of currentReviews">
        <app-movie-reviews [viewMode]="viewMode" [movieReview]="review"></app-movie-reviews>
      </div>
      <button class="reviewButton" mat-raised-button color="primary" (click)="openReviewDialogue()">Add Review</button>
    </div>
  </div>
</div>
